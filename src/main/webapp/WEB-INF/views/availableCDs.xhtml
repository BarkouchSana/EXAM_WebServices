<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="https://jakarta.ee/xml/ns/jakartaee">

<h:head>
    <title>CDs Disponibles</title>
</h:head>
<h:body>
    <h:form>
        <h:dataTable value="#{cdController.availableCDs}" var="cd">
            <h:column>
                <f:facet name="header">Titre</f:facet>
                #{cd.title}
            </h:column>
            <h:column>
                <f:facet name="header">Artiste</f:facet>
                #{cd.artist}
            </h:column>
            <h:column>
                <f:facet name="header">Emprunter</f:facet>
                <h:commandButton value="Emprunter" action="#{cdController.borrowCD(cd.id)}" />
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
